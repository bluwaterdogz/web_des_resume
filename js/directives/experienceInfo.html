
<div class = "expBox">
	<span style="text-align:center;">
		<h3>
			<a ng-click="anim(); showDeets=!showDeets;">{{info.title}}</a>
		</h3>
		<p>
			<i>{{info.date}}</i>
		</p>
		<p class="desc"
			ng-class="desc"
			ng-show="showDeets"
			ng-animate="{show: 'animate-enter', hide: 'animate-leave'}">
			{{info.description}}
		</p>
	</span>
	<span class="hearticons">
	{{info.hearts}}
	</span>
	<div class="clear"></div>
</div>
