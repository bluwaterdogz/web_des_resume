<div class="expBox wow flipInX {{info.icon}}-exp">
	<div class="overlay">
	<span style="text-align:center;">
		<p class="icon-container">
			<i class="fa fa-{{info.icon}}"></i>
		</p>
		<h3 class="class-title">
			<a ng-click="anim(); showDeets=!showDeets;">{{info.title}}</a>
		</h3>
		<hr>
		<p>
			{{info.date}}
		</p>
		<p class="desc" ng-class="desc" ng-show="showDeets">
			{{info.description}}
		</p>
	</span>
</div>
	<div class="clear"></div>

</div>
